<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <div>
            <p class="round">First to 5 points win!</p>
            <p class="score">Player Score: 0 Computer Score: 0</p>
        </div>

        <div> 
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>

        

    <script>

        function playRound (playerSelection, computerSelection)
        {
            if(playerSelection === computerSelection)
            {
                return (`Draw! Both chose ${playerSelection}!`);
            } 
            else if (playerSelection === "rock") 
            {
                if (computerSelection === "scissors")
                {
                    playerScore++;
                    return ("You win! Rock beats scissors.");
                } 
                else 
                {
                    computerScore++;
                    return ("You lose! Paper beats rock.")
                }
            } 
            else if (playerSelection === "scissors") 
            {
                if (computerSelection === "paper")
                {
                    playerScore++;
                    return ("You win! Scissors beats paper.")
                } 
                else 
                {
                    computerScore++;
                    return ("You lose! Rock beats scissors.")
                }
            } 
            else if (playerSelection === "paper") 
            {
                if (computerSelection === "rock")
                {
                    playerScore++;
                    return ("You win! Paper beats rock.")
                } 
                else 
                {
                    computerScore++;
                    return ("You lose! Scissors beats paper.")
                }
            }
        }

        let playerScore = 0;
        let computerScore = 0;

        function computerPlay()
        {
        let choices = ['rock','paper','scissors'];
        let choice = choices[Math.floor(Math.random() * choices.length)];
        return choice;
        }

        const rock = document.querySelector('.rock');
        const paper = document.querySelector('.paper');
        const scissors = document.querySelector('.scissors');
                
        rock.addEventListener('click', () => {
            playerSelection = 'rock';
            return playerSelection;
        });
        paper.addEventListener('click', () => {
            playerSelection = 'paper';
            return playerSelection;;
        });
        scissors.addEventListener('click', () => {
            playerSelection = 'scissors';
            return playerSelection;;
        });

        const buttons = Array.from(document.querySelectorAll('.button'));
        buttons.forEach((button)=>{
        button.addEventListener('click', () => {
            let computerSelection = computerPlay();
            document.querySelector('.round').innerHTML = playRound(playerSelection,computerSelection);
            document.querySelector('.score').innerHTML = `Player Score: ${playerScore}\nComputer Score: ${computerScore}`;
            if (playerScore == 5)
            {
            document.querySelector('.round').innerHTML = "Congrats! You reached 5 points first!";
            playerScore = 0;
            computerScore = 0;
            }
            else if (computerScore == 5)
            {
            document.querySelector('.round').innerHTML = "You lost! The computer reached 5 points first!";
            playerScore = 0;
            computerScore = 0;
            }
        });
        });
        /*
        if (playerScore == 5)
        {
            document.querySelector('.round').innerHTML = "Congrats! You reached 5 points first!";
            //playerScore = 0;
        }
        else if (computerScore == 5)
        {
            document.querySelector('.round').innerHTML = "You lost! The computer reached 5 points first!";
        }
        */


        
    </script>

    </body>

</html>
